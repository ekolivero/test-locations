version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - python3 --version
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
    post-build:
      - pip list
run:
  command: uvicorn app:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: '1'